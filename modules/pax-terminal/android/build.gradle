plugins {
  id 'com.android.library'
  id 'expo-module-gradle-plugin'
}

group = 'expo.modules.paxterminal'
version = '1.0.0'

android {
    namespace "expo.modules.paxterminal"
    defaultConfig {
        minSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs/jniLibs']
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'

    // PAX POSLink Semi-Integration SDK
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
